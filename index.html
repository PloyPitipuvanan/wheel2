<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotions & Essential Oils</title>
  <style>
    body {
      background: #ffffff;
      font-family: 'LaoMN', sans-serif;
      text-align: center;
      padding-top: 20px;
    }
    .wheel-container {
      position: relative;
      width: 90vmin;
      height: 90vmin;
      max-width: 700px;
      max-height: 700px;
      margin: auto;
      touch-action: none;
    }
    .wheel, .wheel-center {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .wheel {
      border-radius: 50%;
      cursor: grab;
      user-select: none;
      -webkit-user-drag: none;
    }
    .wheel-center {
      pointer-events: none;
    }
    h2 {
      font-size: 24px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body>

  <h2>You Life, You Story</h2>

  <div class="wheel-container">
    <img src="wheel.png" class="wheel" id="wheel" />
    <img src="center.png" class="wheel-center" />
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    let isDragging = false;
    let startAngle = 0;
    let currentRotation = 0;

    function getAngle(e, rect) {
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left - rect.width / 2;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top - rect.height / 2;
      return Math.atan2(y, x) * (180 / Math.PI);
    }

    function startDrag(e) {
      isDragging = true;
      const rect = wheel.getBoundingClientRect();
      startAngle = getAngle(e, rect) - currentRotation;

      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', drag);
      document.addEventListener('touchend', stopDrag);
    }

    function drag(e) {
      if (!isDragging) return;
      const rect = wheel.getBoundingClientRect();
      const angle = getAngle(e, rect);
      currentRotation = angle - startAngle;
      wheel.style.transform = `rotate(${currentRotation}deg)`;
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', stopDrag);
      document.removeEventListener('touchmove', drag);
      document.removeEventListener('touchend', stopDrag);
    }

    wheel.addEventListener('mousedown', startDrag);
    wheel.addEventListener('touchstart', startDrag);
  </script>

</body>
</html>
